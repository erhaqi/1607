<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新用户注册</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<script type="text/javascript" src="../js/jquery-1.12.0.js" ></script>
		<script type="text/javascript" src="../js/common.js" ></script>
		<script type="text/javascript" src="../js/login.js" ></script>
		<script type="text/javascript" src="../js/cookice.js" ></script>
	</head>
	<body>
		<!--头部内容-->
		<div class="top">
			<img src="../img/gif/epet-logo.png" />
			<span class="span1">欢迎注册</span> 
			<span class="span2">已有帐号？<a href="logon.html">登录</a></span>
		</div>
		<!--中间表单内容-->
		<form> 
			<label for="_tel">手机号:</label>
		    <input type="tel" id="_tel"  placeholder="请输入手机号码"/><br />
		    <label for="y-code">验证码:</label>
		    <input type="text" id="y-code"  placeholder="请输入图片内容"/><br />
		     <label for="noye">短信验证码:</label>
		    <input type="text" id="noye"  placeholder="验证码"/><br />
		     <label for="username">用户名:</label>
		    <input type="text" id="usernae"  placeholder="用户名"/><br />
		     <label for="_psd">密码:</label>
		    <input type="password" id="_psd"  placeholder="密码(8-20)位，区分大下写"/><br />
		     <label for="q_psd">确认密码:</label>
		    <input type="password" id="q_psd"  placeholder="确认密码"/><br />
		    <input type="checkbox" id="_check" checked="checked"/>
		    <span class="aggre" >我已阅读并接受E宠<a href="">《用户使用协议》</a></span>
		    <input type="submit" class="btn" value="立即注册" />
		    <ul>
		    	<li></li>
		    	<li></li>
		    	<li></li>
		    	<li></li>
		    	<li></li>
		    	<li></li>
		    </ul>
		    <div class="yzm"></div> 
		     <div class="dx">10086</div> 
		</form>
		<div class="foot"></div>
	</body>
</html>
